<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVEL API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@200;300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@200;300;400;500;700;800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        .div {
            height: auto;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            padding: 2vw;
        }

        .divItm {
            border: 1px solid greenyellow;
            border-radius: 6px;
            height: auto;
            width: 550px;
            padding: 2vw;
            display: flex;
            gap: 2px;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1%;
        }

        img {
            width: 300px;
            margin-top: 5%;
            border: 3px solid greenyellow;
            border-radius: 6px;
        }

        h2,
        h1 {
            font-size: 2vw;
            font-family: "Turret Road", sans-serif;
            font-weight: 800;
            font-style: normal;
            color: greenyellow;
            text-align: center;
        }

        p {
            font-size: 1vw;
            font-family: "Urbanist", sans-serif;
            font-weight: 600;
            color: lightslategray;
            margin-top: -1%;
            text-align: center;
        }

        h6 {
            font-size: 1.4vw;
            font-family: "Turret Road", sans-serif;
            font-weight: 600;
            color: greenyellow;
            margin-top: 5%;

        }

        .pr {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: none;
            height: 5vh;
            width: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            margin: auto;
            height: auto;
            width: 100%;
            background-color: #010101;
        }

        #searchForm {
            width: 100%;
            height: 5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Urbanist", sans-serif;
            padding-bottom: -3%;
        }

        input {
            height: 4vh;
            width: 12%;
            outline: none;
            border: 1px solid greenyellow;
            background-color: transparent;
            text-align: center;
            color: greenyellow;
            font-family: "Urbanist", sans-serif;
        }

        button {
            height: 4vh;
            background-color: greenyellow;
            border: none;
            font-size: 0.8vw;
            padding-right: 3px;
            font-family: "Urbanist", sans-serif;
            font-weight: 600;
        }

        .hh {
            padding-top: 2%;

        }
    </style>
</head>

<body>
    <div class="main">
        <h1 class="hh">Search Place</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter place name">
            <button type="submit">Search</button>
        </form>
        <div class="div">
            <!-- <div class="divItm">
            <h2>name | country</h2>
            <p>description</p>
            <img src="https://cdn.pixabay.com/photo/2019/02/21/19/00/paris-4011990_1280.jpg" alt="">
            <p>best time to visit</p>
            <p>top attractions</p>
            <p>activities</p>
            <p>local dishes</p>
            <p>language | currency</p>
           </div>
        </div> -->
        </div>
        <script>
            let productDiv = document.querySelector(".div");
            async function places(searchQuery) {
                try {
                    productDiv.innerHTML = ``;
                    let product = await fetch(`https://freetestapi.com/api/v1/destinations?search=${searchQuery} `);
                    let finalProduct = await product.json();
                    console.log(finalProduct);
                    finalProduct.forEach(dest => {
                        productDiv.innerHTML += ` <div class="divItm">
            <h2>${dest.name} | ${dest.country}</h2>
            <p>${dest.description}</p>
            <img src="${dest.image}" alt="">
            <h6>Best time to visit :</h6><p>${dest.best_time_to_visit}</p>
            <h6>Tourists Places :</h6><p>${dest.top_attractions}</p>
            <h6>What you experience :</h6><p>${dest.activities}</p>
            <h6>Popular dishes :</h6><p>${dest.local_dishes}</p>
            <h6>Their language and currency :</h6>
            <p>${dest.language} | ${dest.currency}</p>
           </div>
        </div>`
        productDiv.innerHTML += ` <div class="container">
    <div class="box1">
      <img src="${dest.image}" alt="">
    </div>

    <div class="box1" id="box2">
      <h3>${dest.name} | ${dest.country}</h3>
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">
      <h4 class="sub-heading">About :</h4>
      <p>${dest.description}</p>
                  <h6>Best time to visit :</h6><p>${dest.best_time_to_visit}</p>
            <h6>Tourists Places :</h6><p>${dest.top_attractions}</p>
            <h6>What you experience :</h6><p>${dest.activities}</p>
            <h6>Popular dishes :</h6><p>${dest.local_dishes}</p>
            <h6>Their language and currency :</h6>
            <p>${dest.language} | ${dest.currency}</p>
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">



    </div>

  </div>`





                    });
                } catch (error) {
                    console.error('Error fetching or parsing data:', error);
                }
            }
            document.getElementById('searchForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                // Get the value entered by the user
                const searchInput = document.getElementById('searchInput').value.trim();

                // Call displayAirports function with the search query
                if (searchInput !== '') {
                    places(searchInput);
                } else {
                    console.error('Please enter a valid airport name.');
                }
            });


            // Call the async function
            //places('');
        </script>
    </div>
</body>

</html>
