    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Package Details</title>
    <style>
        .package-details { border: 1px solid #ddd; padding: 20px; margin: 20px; }
        .package-details img { max-width: 100%; }
    </style>
</head>
<body>
    <div class="main">
        <div id="packageDetails"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const packageName = urlParams.get('name');
            const packagePrice = urlParams.get('price');
            const packagediscription = urlParams.get('description');

            const tourData = JSON.parse(localStorage.getItem('tourPackages'));
            const packageDetails = tourData.find(pkg => pkg.name === packageName && pkg.price === packagePrice && pkg.description === packagediscription);

            const packageDetailsDiv = document.getElementById('packageDetails');

            if (packageDetails) {
                packageDetailsDiv.innerHTML = `
                    <h1>${packageDetails.name}</h1>
                    <p>Price: ${packageDetails.price}</p>
                    <p>Description: ${packageDetails.description}</p>
                    <p><img src="${packageDetails.image}" alt="${packageDetails.name}"></p>
                    <p>Best Time to Visit: ${packageDetails.best_time_to_vist}</p>
                    <p>Top Attraction: ${packageDetails.top_attraction}</p>
                    <p>Activities: ${packageDetails.activities}</p>
                    <p>Local Dishes: ${packageDetails.local_dishes}</p>
                    <p>Language: ${packageDetails.language}</p>
                    <p>Currency: ${packageDetails.currency}</p>
                `;
            } else {
                packageDetailsDiv.innerHTML = '<p>No details found for this package.</p>';
            }
        });
    </script>
</body>
</html>
